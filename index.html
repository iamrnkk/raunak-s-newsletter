<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Raunak">
  <title>Newsletter Signup</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <form action="/" method="POST">
    <div class="form-signin">
      <img class="mb-4" src="images/raunak's-logo.png" alt="" width="200" height="150">
      <h1 class="h4 mb-3 font-weight-normal">Sign Up to My Newsletter!</h1>
      <input type="text" name="fName" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control" placeholder="Email address" required>
    </div>
    <button class="btn btn-lg btn-dark" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Raunak</p>
  </form>


</body>

</html>
